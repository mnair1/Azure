    #If you specify runtime-versions and use an image other than Ubuntu standard image 2.0, the build fails.
    runtime-versions:
      nodejs: 8
    #commands:
      # - command
      # - command
  pre_build:
    commands:
      - echo "list the directory"
      - npm --version
      - cd codepipeline
  build:
    commands:
      - cd multi-tier-app
      - ls
      - echo "build started at `date`"
      - npm install
  post_build:
    commands:
      - zip -rf code_artifact.zip .
      - cp code_artifact.zip $CODEBUILD_SRC_DIR/
      - ls $CODEBUILD_SRC_DIR
