phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
      - echo "Node Version"
      - npm --version
      - echo "list the directory"
      - ls
  build:
    commands:
      - cd codepipeline/multi-tier-app
      - echo "list multi tier app directory"
      - ls
      - echo "Build Started at `date`"
      - npm install
      - echo "Build Completed at `date`"
  post_build:
    commands:
      - echo "list the content after build"
      - ls
      - echo "Compressing the artifact"
      - zip -r code_artifact.zip .
      - cp code_artifact.zip $CODEBUILD_SRC_DIR/
      - ls $CODEBUILD_SRC_DIR
artifacts:
  files:
    - code_artifact.zip
  #name: $(date +%Y-%m-%d)
  #discard-paths: yes
  #base-directory: location